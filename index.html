<html>
  <head>
    <meta charset="utf-8">
    <title>Image Filters in Dart</title>
    <link rel="stylesheet" href="imagefilters.css">
    <link rel="stylesheet" href="color-palette.css">
  </head>
  <body>
    <h1>Image Color Palette</h1>

    <div id="container">
      <figure>
        <img class="orig" src="images/sample.jpg">
